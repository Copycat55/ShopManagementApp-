<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop Management App</title>
</head>
<body>
    <div class="container">
        <h1>Shop Management App</h1>
        <form id="shopForm">
            <div>
                <label for="shopCode">Shop Code:</label>
                <select id="prefix" name="prefix">
                    <option value="S" selected>S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <!-- Add more prefixes as needed -->
                </select>
                <input type="number" id="shopNumber" name="shopNumber" placeholder="Number" min="1" required>
            </div>
            <div>
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" name="shopName" required>
            </div>
            <div>
                <label for="shopKeeperName">Shop Keeper Name:</label>
                <input type="text" id="shopKeeperName" name="shopKeeperName" required>
            </div>
            <div>
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div>
                <label for="hasSample">Sample:</label>
                <select id="hasSample" name="hasSample">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Latitude, Longitude" required>
            </div>
            <div>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit">Add Shop</button>
            <button type="button" onclick="exportToExcel()">Export to Excel</button>
        </form>
        <div id="shopList"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
