<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getLocation()">
    <div class="container">
        <h1>Add Shop</h1>
        <form id="shopForm">
            <label for="shopCodePrefix">Shop Code Prefix:</label>
            <select id="shopCodePrefix">
                <option value="S" selected>S</option>
                <option value="B">B</option>
            </select>

            <input type="text" id="shopCodeNumber" placeholder="Enter Shop Number" required>

            <label for="name">Shop Name:</label>
            <input type="text" id="name" placeholder="Shop Name" required>

            <label for="keeper">Shopkeeper's Name:</label>
            <input type="text" id="keeper" placeholder="Shopkeeper's Name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>

            <label for="sample">Sample Provided:</label>
            <select id="sample">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="address">Shop Address:</label>
            <input type="text" id="address" placeholder="Shop Address" required>

            <label for="photo">Upload Shop Photo:</label>
            <input type="file" id="photo" accept="image/*">

            <input type="hidden" id="location">

            <button type="submit">Add Shop</button>
        </form>

        <h2>Shops List</h2>
        <div id="shopsList"></div>

        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
