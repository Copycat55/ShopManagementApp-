<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shop Tracker</h1>
        <form id="shopForm">
            <div class="form-group">
                <label for="shopCode">Shop Code:</label>
                <input type="text" id="shopCode" placeholder="S1" required>
            </div>
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" required>
            </div>
            <div class="form-group">
                <label for="shopKeeperName">Shop Keeper's Name:</label>
                <input type="text" id="shopKeeperName" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="sample">Has Sample:</label>
                <select id="sample">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Location" required>
                <button type="button" onclick="getLocation()">Get Location</button>
            </div>
            <div class="form-group">
                <label for="photo">Shop Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>
            <button type="submit">Add Shop</button>
        </form>
        <div id="shopList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
